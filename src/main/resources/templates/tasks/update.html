<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Task</title>
    <style>
        :root {
            --primary-color: #5382e7;
            --primary-dark: #3a63c7;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --input-border: #ccc;
            --white: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--text-color);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 420px;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(40%) sepia(80%) saturate(500%) hue-rotate(190deg);
        }

        button {
            margin-top: 25px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <form th:action="@{/tasks/update}" method="post" th:object="${task}">
        <h2>Update Task</h2>

        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:value="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"
            required />




        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:value="PENDING" th:text="'PENDING'" />
            <option th:value="IN_PROGRESS" th:text="'IN_PROGRESS'" />
            <option th:value="COMPLETED" th:text="'COMPLETED'" />
            <option th:value="CANCELLED" th:text="'CANCELLED'" />
        </select>

        <button type="submit">Update Task</button>
    </form>
</body>

</html>
