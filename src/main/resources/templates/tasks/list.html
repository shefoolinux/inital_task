<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        form.filter-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        form.filter-form input,
        form.filter-form select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form.filter-form button {
            padding: 6px 12px;
            background-color: #5382e7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5382e7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.action {
            margin: 0 5px;
            text-decoration: none;
            font-size: 18px;
        }

        a.create-btn {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #5382e7;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a.create-btn:hover {
            background-color: #3f6cd8;
        }

        .complete-btn {
            padding: 5px 10px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .complete-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>All Tasks</h1>

    <form class="filter-form" method="get" th:action="@{/tasks/filter}">
        <label for="date">Filter by Due Date:</label>
        <input type="date" name="dueDate" id="date" th:value="${dueDate}">

        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="">All</option>
            <option
                th:each="s : ${T(com.example.siemens_initial_project.siemens_initial_project.model.enums.TaskStatus).values()}"
                th:value="${s}" th:text="${s}" th:selected="${s.name() == status}">
            </option>
        </select>

        <button type="submit">Filter</button>
    </form>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
            <th>Complete</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${#temporals.format(task.dueDate, 'dd MMM yyyy')}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a th:href="@{'/tasks/update/' + ${task.id}}" class="action" title="Edit">üìù</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="action" title="Delete"
                    onclick="return confirm('Are you sure?')">üóëÔ∏è</a>
            </td>
            <td>
                <span th:if="${task.status.name() == 'COMPLETED'}">‚úÖ Completed</span>
                <span th:if="${task.status.name() == 'CANCELLED'}">‚ùå Cancelled</span>
                <a th:if="${task.status.name() != 'COMPLETED' and task.status.name() != 'CANCELLED'}"
                    th:href="@{'/tasks/' + ${task.id} + '/complete'}" class="complete-btn">Mark as Completed</a>
            </td>

        </tr>
    </table>

    <a href="/tasks/create" class="create-btn">+ Create Task</a>
</body>

</html>
