<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5382e7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.action {
            margin: 0 5px;
            text-decoration: none;
            font-size: 18px;
        }

        a.create-btn {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #5382e7;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a.create-btn:hover {
            background-color: #5382e7;
        }
    </style>
</head>

<body>
    <h1>All Tasks</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a th:href="@{'/tasks/update/' + ${task.id}}" class="action" title="Edit">üìù</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="action" title="Delete" onclick="return confirm('Are you sure?')">üóëÔ∏è</a>
            </td>
        </tr>
    </table>

    <a href="/tasks/create" class="create-btn">+ Create Task</a>
</body>

</html>
